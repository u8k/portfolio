<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peter Benedict</title>
    <link rel="icon" type="image/png" href="img/logo.png">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header>
      <h1>Peter Benedict</h1>
      <h2>full stack developer</h2>
      <img class="icon" src="img/logo.png" alt="a yellow creature holds a purple ball">
    </header>

    <section class="main">
      <div class="box">
        <div class="invisible-box" onmouseover="hide('p1')"></div>
        <img class="full" src="img/xylomon.png" alt="a pastel-rainbow colored xylophone">
        <div class="full" onclick="clickHandler('p1')" onmouseover="show('p1')"></div>
        <div id="p1" class="info-panel-closed">
          <a class="hide" href="https://u8k.github.io/xylomon/" target="_blank">xylomon</a>
          <a class="hide" href="https://github.com/u8k/xylomon" target="_blank">sourceCode</a>
        </div>
      </div>
      <div class="box">
        <div class="invisible-box" onmouseover="hide('p2')"></div>
        <img class="full" src="img/ticTacToe.png" alt="an in progress game of tic-tac-toe">
        <div class="full" onclick="clickHandler('p2')" onmouseover="show('p2')"></div>
        <div id="p2" class="info-panel-closed">
          <a class="hide" href="https://u8k.github.io/ticTacToe/" target="_blank">tic-tac-toe</a>
          <a class="hide" href="https://github.com/u8k/ticTacToe" target="_blank">sourceCode</a>
        </div>
      </div>
      <div class="box">
        <div class="invisible-box" onmouseover="hide('p3')"></div>
        <img class="full" src="img/wiki.png" alt="an interface for searching wikipedia">
        <div class="full" onclick="clickHandler('p3')" onmouseover="show('p3')"></div>
        <div id="p3" class="info-panel-closed">
          <a class="hide" href="https://u8k.github.io/wikiWaka/" target="_blank">wikipedia viewer</a>
          <a class="hide" href="https://github.com/u8k/wikiWaka" target="_blank">sourceCode</a>
        </div>
      </div>
      <div class="box">
        <div class="invisible-box" onmouseover="hide('p4')"></div>
        <img class="full" src="img/dumbledore.png" alt="a picture of Albus Dumbledore acompanies words of wisdom">
        <div class="full" onclick="clickHandler('p4')" onmouseover="show('p4')"></div>
        <div id="p4" class="info-panel-closed">
          <a class="hide" href="https://u8k.github.io/dumbledoreDotCom/" target="_blank">dumbledore.com</a>
          <a class="hide" href="https://github.com/u8k/dumbledoreDotCom" target="_blank">sourceCode</a>
        </div>
      </div>
      <div class="box">
        <div class="invisible-box" onmouseover="hide('p5')"></div>
        <img class="full" src="img/pomodoro.png" alt="the number '25' with arrows to alter it's value and a 'go' button">
        <div class="full" onclick="clickHandler('p5')" onmouseover="show('p5')"></div>
        <div id="p5" class="info-panel-closed">
          <a class="hide" href="https://u8k.github.io/pomodoro/" target="_blank">pomodoro</a>
          <a class="hide" href="https://github.com/u8k/pomodoro" target="_blank">sourceCode</a>
        </div>
      </div>
    </section>

    <footer><p>subliminalducks at gmail</p></footer>

    <script src="js/script.js"></script>
  </body>
</html>
